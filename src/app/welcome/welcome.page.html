<ion-menu side="start" menuId="main-menu" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item button [routerLink]="['/estrenos']">
        <ion-label>Estrenos</ion-label>
      </ion-item>
      <ion-item button [routerLink]="['/clasicos']">
        <ion-label>Clásicos</ion-label>
      </ion-item>
      <ion-item button [routerLink]="['/comedia']">
        <ion-label>Comedia</ion-label>
      </ion-item>
      <ion-item button [routerLink]="['/terror']">
        <ion-label>Terror</ion-label>
      </ion-item>
      <ion-item button [routerLink]="['/accion']">
        <ion-label>Acción</ion-label>
      </ion-item>

      <ion-item-divider></ion-item-divider>

      <ion-item button [routerLink]="['/acerca-de']" class="about-item">
        <ion-label>Acerca de</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-toggle menu="main-menu">
        <ion-button>
          <ion-icon name="menu-outline"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-buttons slot="end">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" class="welcome-content">
  <img src="assets/images/logo.png" alt="The Cinema" class="welcome-image" />

  <div class="welcome-text">
    <ion-text class="welcome-title">
      <h1>Bienvenido a THE CINEMA</h1>
    </ion-text>
    <ion-text class="welcome-subtitle">
      <h3>Busca tu próxima película</h3>
    </ion-text>
  </div>

  <ion-item>
    <ion-input 
      [(ngModel)]="busqueda" 
      placeholder="Buscar película..." 
      type="text" 
      (keydown.enter)="buscarPeliculas()">
    </ion-input>
    <ion-button slot="end" (click)="buscarPeliculas()">
      <ion-icon name="search-outline"></ion-icon>
    </ion-button>
  </ion-item>

  <ion-text *ngIf="error404" color="danger">
    <h2>Error 404: Película no encontrada</h2>
  </ion-text>

  <ion-list *ngIf="peliculas.length > 0 && !error404">
    <ion-item *ngFor="let pelicula of peliculas">
      <ion-label>
        <h2>{{ pelicula.titulo }}</h2>
        <p>{{ pelicula.descripcion }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
